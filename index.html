<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Project Grid - Newest First</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
        }
        
        .box {
            height: 200px;
            border: 2px solid black;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .box:hover {
            transform: scale(1.05);
        }
        
        .box a {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="projects-grid">
            <!-- Newest project (add new items at the top) -->
            <div class="box">
                <a href="https://nagasakimark.github.io/shaperunner/" target="_blank">
                    <img src="./images/shapes.png" alt="Newest Project">
                </a>
            </div>
            
            <!-- Second newest -->
            <div class="box">
                <a href="https://nagasakimark.github.io/ALTPlanner/" target="_blank">
                    <img src="./images/planner.png" alt="Project 2">
                </a>
            </div>
            
            <!-- Third newest -->
            <div class="box">
                <a href="https://nagasakimark.github.io/cashregister/" target="_blank">
                    <img src="./images/restaurant.png" alt="Project 3">
                </a>
            </div>
            
            <!-- Older project -->
            <div class="box">
                <a href="https://nagasakimark.github.io/sortinghat/" target="_blank">
                    <img src="./images/hogwarts.png" alt="Project 4">
                </a>
            </div>
            
            <!-- Older project -->
            <div class="box">
                <a href="https://nagasakimark.github.io/champon" target="_blank">
                    <img src="./images/champon.png" alt="Project 5">
                </a>
            </div>
            
            <!-- Oldest project -->
            <div class="box">
                <a href="https://nagasakimark.github.io/hamanomachi" target="_blank">
                    <img src="./images/hamanomachi.png" alt="Project 6">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
